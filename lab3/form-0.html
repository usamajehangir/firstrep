<h1>Travel Reservation Form</h1>

<h2>* denotes mandatory</h1>

<form>
  <label for="fullname">Full name*:</label><br>
  <input type="text" id="fullname" name="fullname"><br>
  <label for="email">Email Address*:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="package">Select Tour Package*:</label>

<select name="package" id="package">
  <option value="3">3 days</option>
  <option value="4">4 days</option>
  <option value="5">5 days</option>
  <option value="6">6 days</option>
</select><br>

<label for="date">Arrival Date*:</label><br>
<input type="text" id="date" name="date"><br>

<label for="persons">Number of persons*:</label><br>
<input type="text" id="persons" name="persons"><br>

<label for="avail">What would you want to avail?*:</label><br>

<input type="checkbox" id="boarding" name="boarding" value="Boarding">
<label for="boarding"> Boarding</label><br>
<input type="checkbox" id="fooding" name="fooding" value="fooding">
<label for="fooding"> Fooding</label><br>
<input type="checkbox" id="sight" name="sight" value="sight">
<label for="sight"> Sight Seeing</label><br>

<label for="code">Discount Coupon Code:</label><br>
<input type="text" id="code" name="code"><br>

<label for="terms">Terms and Conditions*:</label><br>

<input type="checkbox" id="agree" name="agree" value="agree">
<label for="agree"> I agree</label>
<input type="checkbox" id="disagree" name="disagree" value="disagree">
<label for="disagree"> I disagree</label><br>

<button type="submit">Complete Reservation</button>



</form>
